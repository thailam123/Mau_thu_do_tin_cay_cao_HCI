<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <style>
      .transaction-container {
        border-radius: 24px;
        background: var(--Base-Light-Light-80, #fcfcfc);
        width: 100%;
        max-width: 336px;
        padding: 15px 17px;
        margin-top: 8px;
        align-self: center;
      }

      .transaction-row {
        display: flex;
        width: 100%;
        align-items: flex-start;
        gap: 9px;
      }

      .transaction-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 16px;
        background: var(--Red-Red-20, #fdd5d7);
        width: 60px;
        height: 60px;
        padding: 10px;
      }

      .transaction-icon-image {
        width: 40px;
        height: 40px;
        object-fit: contain;
        alt: "Food shopping transaction icon";
      }

      .transaction-details {
        display: flex;
        justify-content: space-between;
        flex: 1;
        font-family: Inter, sans-serif;
      }

      .transaction-info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 60px;
        padding: 6px 0;
        font-weight: 500;
      }

      .transaction-title {
        color: var(--Base-Dark-Dark-25, #292b2d);
        font-size: 16px;
      }

      .transaction-subtitle {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 13px;
        margin-top: 13px;
      }

      .transaction-amount-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
      }

      .transaction-amount {
        color: var(--Red-Red-100, #fd3c4a);
        font-size: 16px;
        font-weight: 600;
      }

      .transaction-time {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 13px;
        font-weight: 500;
        margin-top: 12px;
      }
      .visually-hidden {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      .navigation-menu {
        position: fixed;
        bottom: 0;
        display: flex;
        align-items: start;
        gap: 23px;
        padding: 0 28px 11px;
      }

      .nav-group {
        display: flex;
        margin-top: 20px;
        flex-direction: column;
      }

      .icon-group {
        align-self: start;
        display: flex;
        gap: 38px;
      }

      .nav-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 32px;
      }

      .nav-labels {
        display: flex;
        margin-top: 4px;
        gap: 20px;
        white-space: nowrap;
        justify-content: space-between;
        font: 500 10px Inter, sans-serif;
      }

      .nav-active {
        color: var(--Violet-Violet-100, #7f3dff);
      }

      .nav-inactive {
        color: rgba(198, 198, 198, 1);
      }

      .center-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 57px;
      }

      .right-nav-group {
        display: flex;
        margin-top: 18px;
        flex-direction: column;
      }

      .right-icon-group {
        display: flex;
        align-items: start;
        gap: 20px;
        justify-content: space-between;
      }

      .right-nav-labels {
        display: flex;
        gap: 20px;
        color: rgba(198, 198, 198, 1);
        white-space: nowrap;
        justify-content: space-between;
        font: 500 10px Inter, sans-serif;
      }
      .transaction-nearly {
        margin-right: 10px;
        padding: 10px;
        height: 300px;
        width: 100%;
        position: fixed;
        bottom: 10%;
      }
      .transaction-card {
        display: flex;
        max-width: 336px;
        flex-direction: column;
      }

      .transaction-wrapper {
        border-radius: 24px;
        background: var(--Base-Light-Light-80, #fcfcfc);
        width: 100%;
        padding: 15px 17px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .transaction-content {
        display: flex;
        width: 100%;
        align-items: start;
        gap: 9px;
      }

      .icon-container {
        align-items: center;
        border-radius: 16px;
        background: var(--Violet-Violet-20, #eee5ff);
        display: flex;
        gap: 10px;
        width: 60px;
        height: 60px;
        padding: 10px;
      }

      .transaction-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 40px;
      }

      .transaction-details {
        display: flex;
        gap: 40px 55px;
        font-family: Inter, sans-serif;
        justify-content: space-between;
        flex: 1;
        flex-basis: 20px;
      }

      .transaction-info {
        display: flex;
        min-height: 60px;
        flex-direction: column;
        font-weight: 500;
        justify-content: space-between;
        margin: auto 0;
        padding: 6px 0;
      }

      .transaction-title {
        color: var(--Base-Dark-Dark-25, #292b2d);
        font-size: 16px;
      }

      .transaction-description {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 13px;
        margin-top: 13px;
      }

      .transaction-amount-wrapper {
        display: flex;
        flex-direction: column;
        align-items: end;
        justify-content: center;
      }

      .transaction-amount {
        color: var(--Red-Red-100, #fd3c4a);
        font-size: 16px;
        font-weight: 600;
      }

      .transaction-time {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 13px;
        font-weight: 500;
        margin-top: 12px;
      }
    </style>

          </div>
