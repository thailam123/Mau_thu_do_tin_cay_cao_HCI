<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .profile-container {
        background-color: #fff;
        display: flex;
        max-width: 480px;
        width: 100%;
        flex-direction: column;
        overflow: hidden;
        margin: 0 auto;
      }

      .profile-wrapper {
        background-color: #f6f6f6;
        display: flex;
        width: 100%;
        padding: 16px 0 0;
        flex-direction: column;
      }

      .content-wrapper {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: start;
        padding: 0 20px;
      }

      .status-bar {
        display: flex;
        margin-left: 12px;
        align-items: flex-start;
        gap: 40px 100px;
        color: var(--Colors-Dark-Base-1, #161719);
        text-align: center;
        letter-spacing: -0.17px;
        font: 600 15px/1.2 Inter, sans-serif;
      }

      .time {
        margin: auto 0;
      }

      .status-icon {
        aspect-ratio: 5.59;
        object-fit: contain;
        width: 67px;
        border-radius: 0;
        align-self: start;
      }

      .profile-header {
        display: flex;
        width: 100%;
        gap: 20px;
        justify-content: space-between;
        margin: 45px 0 0 14px;
      }

      .user-info {
        display: flex;
        gap: 19px;
        font-family: Inter, sans-serif;
      }

      .profile-avatar {
        aspect-ratio: 1;
        object-fit: contain;
        width: 80px;
        border-radius: 40px;
        box-shadow: 0 0 0 4px #f5f5f5;
      }

      .user-details {
        display: flex;
        flex-direction: column;
        margin: auto 0;
      }

      .user-label {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 14px;
        font-weight: 500;
        align-self: start;
      }

      .user-name {
        color: var(--Base-Dark-Dark-75, #161719);
        font-size: 24px;
        font-weight: 600;
        margin-top: 8px;
      }

      .settings-button {
        align-items: center;
        border-radius: 8px;
        border: 1px solid var(--Base-Light-Light-60, #f1f1fa);
        display: flex;
        gap: 10px;
        width: 40px;
        height: 40px;
        margin: auto 0;
        padding: 4px;
      }

      .settings-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 32px;
      }

      .menu-container {
        align-self: stretch;
        display: flex;
        margin-top: 40px;
        flex-direction: column;
      }

      .menu-item {
        border-radius: 24px;
        background-color: #fff;
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        padding: 15px 18px;
      }

      .menu-content {
        display: flex;
        width: 100%;
        align-items: center;
        gap: 9px;
      }

      .menu-icon-wrapper {
        border-radius: 16px;
        background-color: #eee5ff;
        display: flex;
        align-items: center;
        width: 52px;
        height: 52px;
        padding: 10px;
      }

      .menu-icon {
        aspect-ratio: 1;
        object-fit: contain;
        width: 32px;
      }

      .menu-text {
        display: flex;
        min-width: 240px;
        gap: 40px 64px;
        color: var(--Base-Dark-Dark-25, #292b2d);
        justify-content: space-between;
        flex: 1;
        margin: auto 0;
        font: 500 16px Inter, sans-serif;
      }

      .logout-icon-wrapper {
        background-color: #ffe2e4;
      }

      .bottom-image {
        aspect-ratio: 4.74;
        object-fit: contain;
        width: 100%;
        margin-top: 149px;
      }

      .home-indicator-wrapper {
        background-color: #fcfcfc;
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
        padding: 21px 75px 8px;
      }

      .home-indicator {
        border-radius: 100px;
        background: var(--Label-Color-Light-Primary, #000);
        width: 134px;
        height: 5px;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .navigation-menu {
        position: fixed;
        bottom: 0;
        display: flex;
        align-items: start;
        gap: 23px;
        padding: 0 28px 11px;
      }

      .nav-group {
        display: flex;
        margin-top: 20px;
        flex-direction: column;
      }

      .icon-group {
        align-self: start;
        display: flex;
        gap: 38px;
      }

      .nav-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 32px;
      }

      .nav-labels {
        display: flex;
        margin-top: 4px;
        gap: 20px;
        white-space: nowrap;
        justify-content: space-between;
        font: 500 10px Inter, sans-serif;
      }

      .nav-active {
        color: var(--Violet-Violet-100, #7f3dff);
      }

      .nav-inactive {
        color: rgba(198, 198, 198, 1);
      }

      .center-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 57px;
      }

      .right-nav-group {
        display: flex;
        margin-top: 18px;
        flex-direction: column;
      }

      .right-icon-group {
        display: flex;
        align-items: start;
        gap: 20px;
        justify-content: space-between;
      }

      .right-nav-labels {
        display: flex;
        gap: 20px;
        color: rgba(198, 198, 198, 1);
        white-space: nowrap;
        justify-content: space-between;
        font: 500 10px Inter, sans-serif;
      }
    </style>

    <div class="profile-container">

                alt="Profile photo of Khánh Linh"

              <div class="user-details">

                alt=""

          <div class="menu-container">

                <div class="menu-icon-wrapper">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/b7c5793ac1ed169350ec70cfb70d409077c434a34e007717189e50e237f13870?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                    alt=""
                    class="menu-icon"
                  />
                </div>
                <div class="menu-text">Tài khoản</div>
              </div>
            </div>

            <div class="menu-item" tabindex="0" role="button">
              <div class="menu-content">
                <div class="menu-icon-wrapper">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ab6680ce8c1d2d8eed94f7f526467dfa5a5929c1354dd33054882e7723544cc?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                    alt=""
                    class="menu-icon"
                  />
                </div>
                <div class="menu-text">Cài đặt</div>
              </div>
            </div>

            <div class="menu-item" tabindex="0" role="button">
              <div class="menu-content">
                <div class="menu-icon-wrapper">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/0e88d295e5872b78574ae1c581da058a74a74914fbe978f84d18a3f7e92c26b2?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                    alt=""
                    class="menu-icon"
                  />
                </div>
                <div class="menu-text">Xuất dữ liệu</div>
              </div>
            </div>

            <a href="Onboarding1.html"
              ><div class="menu-item" tabindex="0" role="button">
                <div class="menu-content">
                  <div class="menu-icon-wrapper logout-icon-wrapper">
                    <img
                      src="https://cdn.builder.io/api/v1/image/assets/TEMP/83fd53cc26bb26f8a64625a3449991bb780796758af39fa13f366dc9ec498e61?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                      alt=""
                      class="menu-icon"
                    />
                  </div>
                  <div class="menu-text">Đăng xuất</div>
                </div>
              </div></a
            >
          </div>
        </div>

        <nav
          class="navigation-menu"
          role="navigation"
          aria-label="Main navigation"
        >
          <div class="nav-group">
            <div class="icon-group">
              <img
                class="nav-icon"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb59a28a93499ee08fa1c0491f2435e712286152aeae18b5e3e75952e3319f99?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                alt="Home icon"
                loading="lazy"
              />
              <img
                class="nav-icon"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/651715c8131f5cb8d73ee430a536f4f6e2243026121d66d18fb6aaf3aca8b2aa?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                alt="Transaction icon"

              />
            </div>
            <div class="nav-labels">
              <a href="test1.html"
                ><span class="nav-active" tabindex="0" role="link"
                  >Home</span
                ></a
              >

              <span class="nav-inactive" tabindex="0" role="link"
                >Transaction</span
              >
            </div>
          </div>

          <img
            class="center-icon"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/e5e2876c10194094a9993a15ed7147b8879d6ceba3ef0f15439312ce4327c1a7?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
            alt="Main action button"
            loading="lazy"
            tabindex="0"
            role="button"
          />

          <div class="right-nav-group">
            <div class="right-icon-group">
              <img
                class="nav-icon"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/50e6d00ba5d561323f10ab2f65bbf2f08ff0da657c787e299a29157c4a775c68?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                alt="Budget icon"
                loading="lazy"
              />
              <img
                class="nav-icon"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/e462cf6c5efa20b793d83038943e62ee3a9d0a6e45a2b694e15dd89b9d7ddb44?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                alt="Profile icon"
                loading="lazy"
              />
            </div>
            <div class="right-nav-labels">
              <span class="nav-inactive" tabindex="0" role="link">Budget</span>
              <span class="nav-inactive" tabindex="0" role="link">Profile</span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
