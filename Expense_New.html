<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .expense-container {
        background-color: #fff;
        display: flex;
        max-width: 480px;
        width: 100%;
        flex-direction: column;
        overflow: hidden;
        margin: 0 auto;
      }

      .expense-header {
        background: var(--Red-Red-100, #fd3c4a);
        width: 100%;
        padding: 16px 0 0;
        display: flex;
        flex-direction: column;
      }

      .status-wrapper {
        display: flex;
        width: 100%;
        max-width: 329px;
        align-items: center;
        justify-content: space-between;
        align-self: end;
        gap: 20px;
      }

      .time {
        color: #fff;
        font: 600 15px/1.2 Inter, sans-serif;
        letter-spacing: -0.17px;
      }

      .status-icons {
        aspect-ratio: 5.59;
        width: 67px;
      }

      .nav-container {
        display: flex;
        min-height: 64px;
        width: 100%;
        align-items: center;
        padding: 16px;
        margin-top: 15px;
      }

      .nav-content {
        display: flex;
        width: 100%;
        gap: 16px;
        justify-content: space-between;
      }

      .back-icon {
        aspect-ratio: 1;
        width: 32px;
      }

      .nav-title {
        color: #fff;
        font: 600 18px Inter, sans-serif;
        width: 247px;
        text-align: center;
      }

      .amount-section {
        display: flex;
        width: 165px;
        flex-direction: column;
        margin: 59px 0 0 25px;
        font-family: Inter, sans-serif;
        font-weight: 600;
        color: #fcfcfc;
      }

      .amount-label {
        font-size: 18px;
        opacity: 0.64;
      }

      .amount-display {
        display: flex;
        margin-top: 13px;
        font-size: 64px;
      }

      .form-container {
        border-radius: 32px 32px 0 0;
        background-color: #fff;
        margin-top: 16px;
        padding: 24px 16px;
      }

      .form-content {
        max-width: 343px;
        width: 100%;
      }

      .input-wrapper {
        border-radius: 16px;
        border: 1px solid var(--Base-Light-Light-60, #f1f1fa);
        background: var(--Base-Light-Light-100, #fff);
        padding: 12px 16px;
        margin-bottom: 16px;
      }

      .input-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .input-label {
        color: var(--Base-Light-Light-20, #91919f);
        font: 400 16px Inter, sans-serif;
      }

      .input-icon {
        aspect-ratio: 1;
        width: 32px;
      }

      .attachment-field {
        border-style: dashed;
      }

      .repeat-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
      }

      .repeat-text {
        font-family: Inter, sans-serif;
        font-weight: 500;
      }

      .repeat-title {
        color: var(--Base-Dark-Dark-25, #292b2d);
        font-size: 16px;
      }

      .repeat-description {
        color: var(--Base-Light-Light-20, #91919f);
        font-size: 13px;
        margin-top: 4px;
      }

      .toggle-switch {
        width: 42px;
        border-radius: 16px;
        background: var(--Violet-Violet-20, #eee5ff);
        padding: 2px;
      }

      .toggle-handle {
        width: 20px;
        height: 20px;
        border-radius: 16px;
        background: var(--Base-Light-Light-80, #fcfcfc);
      }

      .submit-section {
        padding: 16px;
        background-color: #fff;
      }

      .submit-button {
        border-radius: 16px;
        background: var(--Violet-Violet-100, #7f3dff);
        min-height: 56px;
        color: #fcfcfc;
        font: 600 18px Inter, sans-serif;
        text-align: center;
        padding: 17px 8px;
      }

      .bottom-indicator {
        background-color: #fff;
        padding: 21px 75px 8px;
        display: flex;
        justify-content: center;
      }

      .indicator-bar {
        width: 134px;
        height: 5px;
        border-radius: 100px;
        background: var(--Label-Color-Light-Primary, #000);
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
    <div class="expense-container">
      <div class="expense-header">
        <div class="status-wrapper">
          <div class="time">9:41</div>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/e8f385430b24878a6129c140d5e93f73eb33787403261de9cb0039459cc89fd5?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
            alt=""
            class="status-icons"
          />
        </div>

        <a href="Profile.html"
          ><nav class="nav-container">
            <div class="nav-content">
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/f389d2b0743f0321e147eabb4d24008ecc3cc829ba200bad48c01070ddd7bf37?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                alt="Back"
                class="back-icon"
              />
              <h1 class="nav-title">Chi phí</h1>
            </div>
          </nav></a
        >

        <div class="amount-section">
          <div class="amount-label">Bạn chi bao nhiêu?</div>
          <div class="amount-display">
            <span>$</span>
            <span>0</span>
          </div>
        </div>

        <form class="form-container">
          <div class="form-content">
            <div class="input-wrapper">
              <label for="expenseType" class="visually-hidden"
                >Loại chi phí</label
              >
              <div class="input-row">
                <input
                  type="text"
                  id="expenseType"
                  class="input-label"
                  placeholder="Loại chi phí"
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/81a69835827b71d4bbc3616c7e62478017f90a21615fa0eb25cb76ae19194e43?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                  alt=""
                  class="input-icon"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="description" class="visually-hidden">Mô tả</label>
              <input
                type="text"
                id="description"
                class="input-label"
                placeholder="Mô tả"
              />
            </div>

            <div class="input-wrapper">
              <label for="wallet" class="visually-hidden">Ví</label>
              <div class="input-row">
                <input
                  type="text"
                  id="wallet"
                  class="input-label"
                  placeholder="Ví"
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/a96ab57cf6422a15521e8b38c6b77e88836a83c64b73f0847c611c24f9a6ba65?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                  alt=""
                  class="input-icon"
                />
              </div>
            </div>

            <div class="input-wrapper attachment-field">
              <label for="attachment" class="visually-hidden"
                >Tệp đính kèm</label
              >
              <div class="input-row">
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/700b7bfec456a1436ededf3fad6c7b26eafc809e2e750585bbb0bf92d62e3f65?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
                  alt=""
                  class="input-icon"
                />
                <span class="input-label">Tệp đính kèm</span>
              </div>
            </div>

            <div class="repeat-option">
              <div class="repeat-text">
                <div class="repeat-title">Lặp lại</div>
                <div class="repeat-description">Lặp lại giao dịch</div>
              </div>
              <div class="toggle-switch">
                <div
                  class="toggle-handle"
                  role="switch"
                  aria-checked="false"
                  tabindex="0"
                ></div>
              </div>
            </div>
          </div>

          <div class="submit-section">
            <button type="submit" class="submit-button">
              <a href="Home.html">Tiếp tục</a>
            </button>
          </div>
        </form>

        <div class="bottom-indicator">
          <div class="indicator-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
