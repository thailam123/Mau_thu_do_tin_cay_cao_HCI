<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #fff;
      }

      .transaction-card {
        background: #fcfcfc;
        border-radius: 24px;
        padding: 14px 17px;
        margin-bottom: 8px;
      }

      .icon-container {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pill {
        border: 1px solid #f1f1fa;
        border-radius: 40px;
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .bottom-nav {
        background: #fcfcfc;
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
      }

      .add-button {
        width: 56px;
        height: 56px;
        background: #7e3dff;
        border-radius: 50%;
        position: absolute;
        top: -28px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .financial-report {
        background: #eee5ff;
        border-radius: 8px;
        padding: 8px 16px;
        margin: 8px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div
      class="status-bar h-11 bg-white px-5 flex items-center justify-between"
    >
      <span class="text-[15px] font-semibold text-[#161718]">9:41</span>
      <div class="flex items-center gap-2">
        <i data-lucide="signal" class="w-4 h-4"></i>
        <i data-lucide="wifi" class="w-4 h-4"></i>
        <i data-lucide="battery" class="w-4 h-4"></i>
      </div>
    </div>

    <div class="top-nav p-4 bg-white">
      <div class="flex justify-between items-center">
        <div class="pill">
          <i data-lucide="chevron-down" class="w-6 h-6 text-[#7e3dff]"></i>
          <span class="text-sm font-medium text-[#212324]">Tháng</span>
        </div>
        <button
          class="w-10 h-10 border border-[#f1f1fa] rounded-lg flex items-center justify-center"
        >
          <i data-lucide="list-filter" class="w-6 h-6 text-[#212324]"></i>
        </button>
      </div>
    </div>

    <div class="financial-report">
      <span class="text-[#7e3dff]">Xem báo cáo tài chính</span>
      <i data-lucide="chevron-right" class="w-6 h-6 text-[#7e3dff]"></i>
    </div>

    <div class="px-4 py-2">
      <h2 class="text-lg font-semibold text-[#0d0e0f]">Today</h2>
    </div>

    <!-- Transaction Cards -->
    <div class="px-5 space-y-4">
      <!-- Shopping Transaction -->
      <div class="transaction-card">
        <div class="flex gap-2">
          <div class="icon-container bg-[#fceed4]">
            <i data-lucide="shopping-bag" class="w-10 h-10 text-[#fcac12]"></i>
          </div>
          <div class="flex-1 flex justify-between">
            <div>
              <h3 class="text-base font-medium text-[#292b2e]">Mua sắm</h3>
              <p class="text-sm text-[#919aa0]">Mua đồ thiết yếu</p>
            </div>
            <div class="text-right">
              <p class="text-base font-semibold text-[#fd3c49]">- $120</p>
              <p class="text-sm text-[#919aa0]">10:00 AM</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Subscription Transaction -->
      <div class="transaction-card">
        <div class="flex gap-2">
          <div class="icon-container bg-[#eee5ff]">
            <i data-lucide="repeat" class="w-10 h-10 text-[#7e3dff]"></i>
          </div>
          <div class="flex-1 flex justify-between">
            <div>
              <h3 class="text-base font-medium text-[#292b2e]">
                Dịch vụ đăng ký
              </h3>
              <p class="text-sm text-[#919aa0]">Disney+ Annual..</p>
            </div>
            <div class="text-right">
              <p class="text-base font-semibold text-[#fd3c49]">- $80</p>
              <p class="text-sm text-[#919aa0]">03:30 PM</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed bottom-0 w-full">
      <nav class="bottom-nav h-[79px] relative px-6 py-5">
        <div class="flex justify-between items-center">
          <div class="nav-item">
            <i data-lucide="home" class="w-8 h-8 text-[#c6c6c6]"></i>
            <span class="text-xs text-[#c6c6c6]">Trang chủ</span>
          </div>
          <div class="nav-item">
            <i data-lucide="repeat" class="w-8 h-8 text-[#7e3dff]"></i>
            <span class="text-xs text-[#7e3dff]">Giao dịch</span>
          </div>
          <div class="nav-item invisible">
            <i data-lucide="plus" class="w-8 h-8"></i>
          </div>
          <div class="nav-item">
            <i data-lucide="pie-chart" class="w-8 h-8 text-[#c6c6c6]"></i>
            <span class="text-xs text-[#c6c6c6]">Ngân sách</span>
          </div>
          <div class="nav-item">
            <i data-lucide="user" class="w-8 h-8 text-[#c6c6c6]"></i>
            <span class="text-xs text-[#c6c6c6]">Tôi</span>
          </div>
        </div>
        <div class="add-button">
          <i
            data-lucide="plus"
            class="w-6 h-6 text-white transform rotate-45"
          ></i>
        </div>
      </nav>
      <div class="h-[34px] bg-[#fcfcfc] flex items-center justify-center">
        <div class="w-[134px] h-[5px] bg-black rounded-full"></div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
