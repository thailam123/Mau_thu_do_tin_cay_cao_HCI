<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Div Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Trigger Div -->
    <div id="trigger" class="trigger-div">Click Me</div>

    <!-- Floating Div -->
    <div id="floating" class="floating-div">
      This is a floating div.
      <button id="close" class="close-btn">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
