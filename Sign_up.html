<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .signup-container {
        background-color: #fff;
        display: flex;
        max-width: 480px;
        width: 100%;
        padding-bottom: 8px;
        flex-direction: column;
        overflow: hidden;
        align-items: center;
        color: var(--Base-Light-Light-20, #91919f);
        margin: 0 auto;
        font: 600 18px Inter, sans-serif;
      }

      .status-wrapper {
        justify-content: flex-end;
        background: var(--Base-Light-Light-100, #fff);
        align-self: stretch;
        display: flex;
        width: 100%;
        gap: 40px 100px;
        font-size: 15px;
        color: var(--Colors-Dark-Base-1, #161719);
        white-space: nowrap;
        text-align: center;
        letter-spacing: -0.17px;
        line-height: 1.2;
        padding: 13px 14px 13px 32px;
      }

      .status-icon {
        aspect-ratio: 5.59;
        object-fit: contain;
        object-position: center;
        width: 67px;
        border-radius: 0;
        margin: auto 0;
      }

      .nav-header {
        background-color: #fff;
        align-self: stretch;
        display: flex;
        min-height: 64px;
        width: 100%;
        align-items: center;
        gap: 40px 64px;
        color: var(--Base-Dark-Dark-50, #212325);
        text-align: center;
        justify-content: start;
        padding: 16px;
      }

      .nav-content {
        align-self: stretch;
        display: flex;
        min-width: 240px;
        width: 100%;
        gap: 16px;
        justify-content: space-between;
        flex: 1;
      }

      .back-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 32px;
        margin: auto 0;
      }

      .page-title {
        width: 247px;
        position: absolute; /* Allows it to float in the center */
        left: 50%;
        transform: translateX(-50%); /* Centers horizontally */
        margin: 0; /* Removes extra spacing around the heading */
      }

      .form-group {
        justify-content: center;
        border-radius: 16px;
        border: 1px solid var(--Base-Light-Light-60, #f1f1fa);
        background: var(--Base-Light-Light-100, #fff);
        display: flex;
        margin-top: 24px;
        min-height: 56px;
        width: 100%;
        max-width: 343px;
        flex-direction: column;
        font-size: 16px;
        font-weight: 400;
        line-height: 18px;
        padding: 12px 16px;
      }

      .input-wrapper {
        display: flex;
        width: 100%;
        gap: 8px;
        justify-content: start;
      }

      .password-field {
        display: flex;
        width: 100%;
        align-items: center;
        gap: 40px 100px;
        justify-content: space-between;
      }

      .terms-section {
        display: flex;
        margin-top: 17px;
        width: 100%;
        max-width: 333px;
        gap: 10px;
        font-size: 14px;
        color: var(--Base-Dark-Dark-100, #0d0e0f);
        font-weight: 500;
        line-height: 18px;
      }

      .terms-text {
        flex-grow: 1;
        width: 285px;
      }

      .terms-link {
        color: var(--Violet-Violet-100, #7f3dff);
      }

      .signup-button {
        align-self: stretch;
        border-radius: 16px;
        background: var(--Violet-Violet-100, #7f3dff);
        min-height: 56px;
        width: 100%;
        max-width: 343px;
        color: var(--Base-Light-Light-80, #fcfcfc);
        text-align: center;
        padding: 17px 8px;
        border: none;
        cursor: pointer;
      }

      .divider-text {
        font-size: 14px;
        font-weight: 700;
        line-height: 1;
        margin: 12px 0;
      }

      .google-button {
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        border: 1px solid var(--Base-Light-Light-60, #f1f1fa);
        display: flex;
        min-height: 56px;
        width: 100%;
        max-width: 343px;
        gap: 10px;
        color: var(--Base-Dark-Dark-50, #212325);
        padding: 12px 8px;
        cursor: pointer;
      }

      .login-link {
        color: var(--Violet-Violet-100, #7f3dff);
        font-size: 16px;
        font-weight: 500;
        text-decoration: underline;
        margin-top: 19px;
      }

      .home-indicator {
        border-radius: 100px;
        background: var(--Label-Color-Light-Primary, #000);
        width: 134px;
        height: 5px;
        margin-top: 147px;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>

    <div class="signup-container">
      <div class="status-wrapper">
        <div style="position: fixed; left: 10%">9:41</div>
        <img
          style="position: fixed; right: 3%"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/9f40e5caa29448df92d98e39ba52d6cac096a58f74f995f6343a4fd656b96707?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
          class="status-icon"
          alt=""
        />
      </div>

      <nav class="nav-header">
        <div class="nav-content">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/d07c4fe13b9c0c40d629082f77454da6f64399a1621a0224c4411d94684f844a?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
            class="back-icon"
            alt="Go back"
          />
          <h1 style="" class="page-title">Đăng ký</h1>
        </div>
      </nav>

      <form>
        <div class="form-group">
          <label for="username" class="visually-hidden">Tên tài khoản</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Tên tài khoản" />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="visually-hidden">Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Email" />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="visually-hidden">Mật khẩu</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="Mật khẩu" />
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/2eb94b0ea5e27f427f1b6119ef138c0ea9d5ec6c4224567eb52cb658612e2010?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
              alt="Toggle password visibility"
              class="back-icon"
            />
          </div>
        </div>

        <div class="terms-section">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/0e54be97532368428a3550f17d70c5c1d06243f936a6361bd622e93b565f1a02?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
            alt="Terms checkbox"
            class="back-icon"
          />
          <div class="terms-text">
            Bạn có đồng ý với
            <span class="terms-link"
              >Điều khoản dịch vụ và Chính sách quyền riêng tư</span
            >?
          </div>
        </div>

        <button
          onclick="navigateToPage(event)"
          type="submit"
          class="signup-button"
        >
          Đăng ký
        </button>
        <script>
          function navigateToPage(event) {
            event.preventDefault(); // Prevent the form submission
            window.location.href = "Home/index.html"; // Change this to the path of your target page
          }
        </script>
      </form>

      <div class="divider-text">Hoặc</div>

      <button class="google-button">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/06086c12591546a7256e61f06f4c7162b538ba08208e509ba7be41e20a2601af?placeholderIfAbsent=true&apiKey=74af7e9eddc244d093b12af2b6243852"
          alt="Google logo"
          class="back-icon"
        />
        <span>Đăng ký với Google</span>
      </button>

      <a href="#" class="login-link">
        <span style="color: var(--Base-Light-Light-20, #91919f)"
          >Đã có tài khoảnt?</span
        >
        Đăng nhập
      </a>

      <div class="home-indicator"></div>
    </div>
  </body>
</html>
