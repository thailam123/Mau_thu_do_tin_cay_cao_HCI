<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vars.css" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          exportEnabled: true,
          animationEnabled: true,

          legend: {
            cursor: "pointer",
            itemclick: explodePie,
          },
          data: [
            {
              type: "pie",
              showInLegend: false,
              toolTipContent: "{name}: <strong>{y}%</strong>",
              indexLabel: "{name} - {y}%",
              dataPoints: [
                { y: 26, name: "Lương", exploded: true },
                { y: 20, name: "Lãi tiết kiệm" },
                { y: 5, name: "Bất động sản" },
                { y: 3, name: "Tiền cho thuê" },
                { y: 7, name: "Tiền đầu tư" },
                { y: 17, name: "Tiền thưởng" },
                { y: 22, name: "Tiền bảo hiểm" },
              ],
            },
          ],
        });
        chart.render();
      };

      function explodePie(e) {
        if (
          typeof e.dataSeries.dataPoints[e.dataPointIndex].exploded ===
            "undefined" ||
          !e.dataSeries.dataPoints[e.dataPointIndex].exploded
        ) {
          e.dataSeries.dataPoints[e.dataPointIndex].exploded = true;
        } else {
          e.dataSeries.dataPoints[e.dataPointIndex].exploded = false;
        }
        e.chart.render();
      }
    </script>
  </head>
  <body>
    <div class="financial-report-detail-pie-income-category">
      <div class="financial-report">
        <div class="bars">
          <div class="frame-276">
            <div class="pill">
              <div class="magicons-glyph-arrow-arrow-down-2">
                <img class="arrow-down-2" src="arrow-down-20.svg" />
              </div>
              <div class="month">Tháng</div>
            </div>
            <div class="frame-273">
              <div class="frame-70">
                <div class="magicons-glyph-finance-line-chart-2">
                  <img class="line-chart-2" src="line-chart-20.svg" />
                </div>
              </div>
              <div class="frame-72">
                <div class="magicons-glyph-finance-pie-chart">
                  <img class="pie-chart" src="pie-chart0.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="chartContainer" style="height: 370px; width: 100%"></div>
      </div>
      <div class="tabs">
        <div class="container"></div>
        <div class="tab-active"></div>
        <div class="frame-97">
          <div class="expense">
            <div class="expanse">Chi tiêu</div>
          </div>
          <div class="income">
            <div class="income2">Thu nhập</div>
          </div>
        </div>
      </div>
      <div class="bars2">
        <div class="frame-85">
          <div class="frame-84">
            <div class="pill">
              <div class="magicons-glyph-arrow-arrow-down-2">
                <img class="arrow-down-22" src="arrow-down-21.svg" />
              </div>
              <div class="month">Danh mục</div>
            </div>
          </div>
          <div class="button-icon">
            <div class="magicons-glyph-user-interface-sort-highest-lowest">
              <img class="sort-highest-lowest" src="sort-highest-lowest0.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-category">
        <div class="frame-56">
          <div class="frame-55">
            <div class="frame-54">
              <div class="ellipse-24"></div>
              <div class="utilities">Lương</div>
            </div>
          </div>
          <div class="_600">+ $5000</div>
        </div>
        <img class="progress-bar" src="progress-bar0.svg" />
      </div>
      <div class="card-category2">
        <div class="frame-56">
          <div class="frame-55">
            <div class="frame-54">
              <div class="ellipse-242"></div>
              <div class="utilities">Thu nhập bị động</div>
            </div>
          </div>
          <div class="_600">+ $1000</div>
        </div>
        <img class="progress-bar2" src="progress-bar1.svg" />
      </div>
      <div class="top-navigation">
        <div class="frame-78">
          <div class="magicons-glyph-arrow-arrow-left">
            <img class="arrow-left" src="arrow-left0.svg" />
          </div>
          <div class="title">Báo cáo tài chính</div>
          <div class="magicons-outline-user-interface-create">
            <img class="create" src="create0.svg" />
          </div>
        </div>
      </div>
      <div style="position: fixed; bottom: 0" class="home-indicator">
        <div class="home-indicator2"></div>
      </div>
      <div style="position: fixed; top: 0" class="status-bar">
        <div class="time">9:41</div>
        <img class="container2" src="container1.svg" />
      </div>
    </div>
  </body>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</html>
